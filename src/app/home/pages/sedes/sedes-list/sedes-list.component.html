<div class="container">
  <mat-form-field appearance="standard">
    <mat-label i18n>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th i18n mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <!-- Business Column -->
      <ng-container matColumnDef="business">
        <th i18n mat-header-cell *matHeaderCellDef mat-sort-header> Business </th>
        <td mat-cell *matCellDef="let row"> {{row.business}} </td>
      </ng-container>

      <!-- Valuation Column -->
      <ng-container matColumnDef="valuation">
        <th i18n mat-header-cell *matHeaderCellDef mat-sort-header> Valuation </th>
        <td mat-cell *matCellDef="let row"> {{row.valuation | currency: 'BRL'}} </td>
      </ng-container>

      <!-- Situation Column -->
      <ng-container matColumnDef="situation">
        <th i18n mat-header-cell *matHeaderCellDef mat-sort-header> Situation </th>
        <td mat-cell *matCellDef="let row">
          <mat-icon class="status" [ngStyle]="{'color': row.active ? 'lime' : 'red'}">circle</mat-icon>
        </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th i18n mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <a [routerLink]="['/sedes/' + row.id]">
            <mat-icon fontSet="material-icons-outlined">visibility</mat-icon>
          </a>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td i18n class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
