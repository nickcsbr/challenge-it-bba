<div class="container">
  
  <div class="row">
    <div class="col-9">
      <h1>Polos Itaú</h1>
      <p>
        confira abaixo alguns dos principais polos do Itaú
      </p>

    </div>
    <div class="col-3">
      <mat-form-field appearance="outline">
        <mat-label>Pesquisar...</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
      </mat-form-field>
    </div>
  </div>
 

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort aria-label="Table of Polos">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <!-- Business Column -->
      <ng-container matColumnDef="business">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Business </th>
        <td mat-cell *matCellDef="let row"> {{row.business}} </td>
      </ng-container>

      <!-- Valuation Column -->
      <ng-container matColumnDef="valuation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Valuation </th>
        <td mat-cell *matCellDef="let row"> {{row.valuation | currency: 'BRL'}} </td>
      </ng-container>

      <!-- Situation Column -->
      <ng-container matColumnDef="situation">
        <th class="w-75 center" mat-header-cell *matHeaderCellDef mat-sort-header> Situação </th>
        <td mat-cell class="center" *matCellDef="let row">
          <mat-icon class="status" [ngStyle]="{'color': row.active ? 'lime' : 'red'}">circle</mat-icon>
        </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th class="w-75 center" mat-header-cell *matHeaderCellDef mat-sort-header> Ação </th>
        <td mat-cell class="center" *matCellDef="let row">
          <a [routerLink]="['/polos/' + row.id]">
            <mat-icon fontSet="material-icons-outlined">visibility</mat-icon>
          </a>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"></mat-paginator>
  </div>
</div>
